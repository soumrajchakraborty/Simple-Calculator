<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="calcForm">
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLast()">
                    <input type="button" value="(" onclick="appendToDisplay('(')">
                    <input type="button" value=")" onclick="appendToDisplay(')')">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="*" onclick="appendToDisplay('*')">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="-" onclick="appendToDisplay('-')">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="." onclick="appendToDisplay('.')">
                    <input type="button" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="=" class="equal" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>

    <script>
        const display = document.calcForm.display;

        // Clear the display
        function clearDisplay() {
            display.value = '';
        }

        // Delete the last character
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        // Append a value to the display
        function appendToDisplay(value) {
            display.value += value;
        }

        // Calculate and display the result
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
